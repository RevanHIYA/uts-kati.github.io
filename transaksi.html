    <h2>Form Pemesanan</h2>
    <form>
        <label>Nama:</label><br>
        <input type="text" name="nama"><br><br>

        <label>Alamat:</label><br>
        <input type="text" name="alamat"><br><br>

        <label>Produk:</label><br>
        <select name="produk" id="produk">
            <option> </option>
            <option value="Mobil SUV">Fortuner</option>
            <option value="Mobil sport">Nissan Z</option>
            <option value="Mobil listik">Cyberster</option>
        </select><br><br>

        <label for="paket">Pilih Paket:</label>
        <select id="paket" name="paket">
            <option value="basic">Basic (Tanpa Bonus)</option>
            <option value="standard">Premium (Coating + PPF)</option>
            <option value="premium">Premium (Coating + Detailing + PPF + layanan khusus)</option>
        </select>
        <input type="submit" value="Pesan">
    </form>
